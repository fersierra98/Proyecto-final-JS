<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet" />
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="header-1">
        <div class="container">
            <div class="navbar">
                <img src="img/logozona0.png" alt="Logo Zona 0">
                <a href="" class="logo">Zona <span>0</span></a>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="">Menú</a></li>
                        <li><a href="">Productos</a></li>
                        <li><a href="">Contacto</a></li>
                        <li><a href="">Cuenta</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Productos -->
    <main>
        <input type="text" id="inputBuscar" value="" placeholder="Buscar producto..." />
        <ul id="categorias">
            <li><a href="#" class="btn seleccionado" id="btnTodos">Todos</a></li>
            <li><a href="#" class="btn btnCategoria">Fernet</a></li>
            <li><a href="#" class="btn btnCategoria">Vinos</a></li>
            <li><a href="#" class="btn btnCategoria">Cervezas</a></li>
            <li><a href="#" class="btn btnCategoria">Gin</a></li>
            <li><a href="#" class="btn btnCategoria">Vodka</a></li>
        </ul>
        <div id="productos">
            <!-- Acá van a ir los productos que tengamos en la base de datos -->
        </div>
    </main>

    <!-- Carrito -->
    <section class="ocultar">
        <h1>
            <span id="cantidadProductos">0</span>
        </h1>
        <div id="scroll">
            <div id="carrito">
                <!-- Acá vamos a cargar los productos que estén en el carrito -->
            </div>
        </div>
        <h3>Total: $<span id="totalCarrito">0</span></h3>
        <a href="#" id="botonComprar" class="btn btnComprar oculto">Comprar</a>
    </section>

    <!-- Librería Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Nuestra aplicación -->
    <script src="app.js"></script>
</body>

</html>
